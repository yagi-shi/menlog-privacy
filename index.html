  <h1>プライバシーポリシー</h1>
  <p>本アプリ「MenLog」は、ユーザーの個人情報を収集・保存しません。</p>
  
  <h2>データの取り扱い</h2>
  <ul>
    <li>入力されたデータ（ラーメンの記録など）は端末内にのみ保存されます。</li>
    <li>外部サーバーにデータを送信することはありません。</li>
    <li>写真ライブラリへのアクセスは、ユーザーが選択した画像を保存するためのみに使用します。</li>
    <li>広告表示や第三者へのデータ提供は行いません。</li>
  </ul>

  <h2>お問い合わせ</h2>
  <p>ご不明点がある場合は、<a href="https://github.com/yagi-shi/menlog-privacy/issues">GitHub Issues</a> よりお問い合わせください。</p>
